<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Awesome Reads</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <div id="bookTop">
      <h1>Awesome Reads</h1>
      <div id="bookTopText">
        <h3 id="pageTitle">Add New Book</h3>
        <label>Title:</label><input type="text" name="" value="" id="title" size="50" required>
        <br />
        <label>Author:</label><input type="text" name="" value="" id="author" size="50" required>
        <br />
        <button class="btn btn-primary" type="button" id="submitBtn">Submit</button>
        <div id="forCancelBtn"></div>
      </div>
    </div>

    </section>
    <section id="tableZone"> 
      <div>
        <h3 id='bookList'>Book List</h3>
        <button class="btn btn-secondary btn-sm" id="titleSortBtn">Sort by Title</button>
        <button class="btn btn-secondary btn-sm" id="authorSortBtn">Sort by Author</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Book Status</th>
            </tr>
          </thead>
          <tbody id="bookShelf">
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>

</html>
